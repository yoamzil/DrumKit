<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DrumKit</title>
</head>
<body>
    <div id="elements">
        <div id="intro">
            <p>YOUR OWN DRUMKIT</p>
        </div>
        <div id="Buttons">
            <div id="button">
                <kbd>S</kbd>
                <span class="sound">Tom2</span>
            </div>
            <div id="button">
                <kbd>D</kbd>
                <span class="sound">Tom1</span>
            </div>
            <div id="button">
                <kbd>F</kbd>
                <span class="sound">Snare</span>
            </div>
            <div id="button">
                <kbd>H</kbd>
                <span class="sound">OpenHat</span>
            </div>
            <div id="button">
                <kbd>SPACE</kbd>
                <span class="sound">Kick</span>
            </div>
            <div id="button">
                <kbd>J</kbd>
                <span class="sound">Hi-Hat</span>
            </div>
            <div id="button">
                <kbd>K</kbd>
                <span class="sound">Tom1</span>
            </div>
            <div id="button">
                <kbd>L</kbd>
                <span class="sound">Tom2</span>
            </div>
            <div id="button">
                <kbd>M</kbd>
                <span class="sound">Crash</span>
            </div>
        </div>
    </div>
</body>
</html>
